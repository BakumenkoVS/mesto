<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Путешествия по России">
   <meta name="author" content="Владислав">
   <link rel="stylesheet" href="./index.css">
   <title>Место</title>
</head>

<body class="page">
   <header class="header">
      <!-- <img src="<%=require('../images/logo.svg')%>" alt="Места России" class="logo"> -->
   </header>
   <main class="content">
      <section class="profile">
         <!-- <img src="<%=require('../images/avatar.png')%>" alt="Фото человека" class="profile__avatar"> -->
         <div class="profile__avatar-container">
            <img src="" alt="Фото человека" class="profile__avatar">
            <div class="profile__avatar-overlay"></div>
         </div>
         <div class="profile__card">
            <div class="profile__information">
               <h1 class="profile__title"></h1>
               <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
         </div>
         <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
      </section>
   </main>
   <footer class="footer">
      <p class="footer__title">&copy;2021. Бакуменко Владислав</p>
   </footer>
   <div class="popup popup_type_name">
      <div class="popup__overlay"></div>
      <div class="popup__conteiner">
         <h2 class="popup__title">Редактировать профиль</h2>
         <form name="name" id="form__name" class="popup__form">
            <button class="popup__button-close" type="button"></button>
            <fieldset class="popup__information">
               <input id="name" type="text" class="popup__input popup__input_value_name" value="" name="name" required minlength="2" maxlength="40">
               <span id='name-error' class="error"></span>
               <input id="profession" type="text" class="popup__input popup__input_value_profession" value="" name="about" required minlength="2" maxlength="200">
               <span id='profession-error' class="error"></span>
            </fieldset>
            <button type='submit' class="popup__button popup__button_type_name">
               Сохранить
            </button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_img">
      <div class="popup__overlay"></div>
      <div class="popup__conteiner popup__conteiner_img">
         <h2 class="popup__title">Новое место</h2>
         <form name="img" id="form__add" class="popup__form">
            <button class="popup__button-close" type="button"></button>
            <fieldset class="popup__information">
               <input id="mesto" type="text" class="popup__input popup__input_value_mesto"  placeholder='Название' value="" name="name" required minlength="2" maxlength="30">
               <span id='mesto-error' class="error"></span>
               <input id="image" type="url" class="popup__input popup__input_value_image" placeholder='Ссылка на картинку' value="" name="link" required>
               <span id='image-error' class="error"></span>
            </fieldset>
            <button type='submit' class="popup__button popup__button_type_img">
               Создать
            </button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_picture" id="img">
      <div class="popup__overlay"></div>
      <div class="popup__content">
         <button class="popup__button-close" type="button"></button>
         <img src="#" alt="" class="popup__picture-img">
         <p class="popup__subtitle"></p>
      </div>
   </div>
   <div class="popup popup_type_removal">
      <div class="popup__overlay"></div>
      <div class="popup__conteiner">
         <h2 class="popup__title">Вы уверены?</h2>
         <form name="removal" id="form__removal" class="popup__form">
            <button class="popup__button-close" type="button"></button>
            <button type='submit' class="popup__button popup__button_type_removal">
               Да
            </button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_avatar">
      <div class="popup__overlay"></div>
      <div class="popup__conteiner popup__conteiner_avatar">
         <h2 class="popup__title">Обновить аватар</h2>
         <form name="" id="form__avatar" class="popup__form">
            <button class="popup__button-close" type="button"></button>
            <fieldset class="popup__information">
               <input id="avatar" type="url" class="popup__input popup__input_value_avatar" placeholder='Ссылка на картинку' value="" name="avatar" required>
               <span id='avatar-error' class="error"></span>
            </fieldset>
            <button type='submit' class="popup__button popup__button_type_avatar">
               Сохранить
            </button>
         </form>
      </div>
   </div>
   <template class="template">
      <article class="card">
         <button class="card__delete" type="button"></button>
         <img src="#" alt="" class="card__img">
         <div class="card__info">
            <h2 class="card__title"></h2>
            <div>
               <button class="card__heart" type="button" aria-label="Лайк"></button>
               <p class="card__likes">1</p>
            </div>
            
         </div>
      </article>
   </template>
   <!-- не забыть убрать все ссылки на файлы и подготовить к паку  -->
   <script type="module" src="./index.js" ></script>
   <script type="module" src="../components/Card.js" ></script>
   <script type="module" src="../components/FormValidator.js"></script>
   <script type="module" src="../components/Section.js"></script>
   <script type="module" src="../components/Popup.js"></script>
   <script type="module" src="../components/PopupWithForm.js"></script>
   <script type="module" src="../components/PopupWithImage.js"></script>
   <script type="module" src="../components/UserInfo.js"></script>
   <script type="module" src="../components/Api.js"></script>
   <script type="module" src="../utils/constants.js"></script>
</body>
</html>
