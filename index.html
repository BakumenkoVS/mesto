<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Путешествия по России">
   <meta name="author" content="Владислав">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Путешествия по России</title>
</head>
<body class="page">
      <header class="header">
         <img src="./images/logo.svg" alt="Места России" class="logo">
      </header>
      <main class="content">
         <section class="profile">
            <img src="/images/avatar.png" alt="Фото Жав-Ив Кусто" class="profile__avatar">
            <div class="profile__card">
               <div class="profile__information">
                  <h1 class="profile__title">
                     Жак-Ив Кусто
                  </h1>
                  <button class="profile__edit profile__edit_type_active"></button>
               </div>   
                  <p class="profile__subtitle">
                     Исследователь океана
                  </p>
            </div>
            <button class="profile__button"></button>
         </section>
         <section class="elements">
            <div class="card">
               <img src="./images/Karachaevsk.png" alt="Старинная церковь" class="card__img">
               <div class="card__info">
                  <h2 class="card__title">
                     Карачаевск
                  </h2>
                  <button class="card__heart" type="button"></button>
               </div>
            </div>
            <div class="card">
               <img src="./images/river.jpg" alt="Извилистая река" class="card__img">
               <div class="card__info">
                  <h2 class="card__title">
                     Извилистая река
                  </h2>
                  <button class="card__heart" type="button"></button>
               </div>
            </div>
            <div class="card">
               <img src="./images/dog.jpg" alt="Французский бульдог" class="card__img">
               <div class="card__info">
                  <h2 class="card__title">
                     Очень красивая собачка
                  </h2>
                  <button class="card__heart" type="button"></button>
               </div>
            </div>
            <div class="card">
               <img src="./images/mountains.jpg" alt="Горы" class="card__img">
               <div class="card__info">
                  <h2 class="card__title">
                     Заснеженные горы
                  </h2>
                  <button class="card__heart" type="button"></button>
               </div>
            </div>
            <div class="card">
               <img src="./images/car.jpg" alt="Машина" class="card__img">
               <div class="card__info">
                  <h2 class="card__title">
                     Машина
                  </h2>
                  <button class="card__heart" type="button"></button>
               </div>
            </div>
            <div class="card">
               <img src="./images/mountains.jpg" alt="Горы" class="card__img">
               <div class="card__info">
                  <h2 class="card__title">
                     Заснеженные горы
                  </h2>
                  <button class="card__heart" type="button"></button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__title">&copy;2021. Бакуменко Владислав</p>
      </footer>
   <div class="popup">
      <form name="form" class="popup__conteiner">
         <button class="popup__button-close"></button>
         <h2 class="popup__title">Редактировать профиль</h2>
         <fieldset class="popup__information">
            <input type="text" class="popup__name" value="Жак-Ив Кусто" name="name">
            <input type="text" class="popup__profession" value="Исследователь океана" name="profession">
         </fieldset>
         <button class="popup__button-save">
            Сохранить
         </button>
      </form>
   </div>
   <script src="./scripts/index.js">
   </script>
</body>
</html>
